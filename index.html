<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" 
  rel="stylesheet"
  >
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Pricing component with toggle</title>
</head>
<body>
    
    <!-- Global Container -->
    <div class="min-h-screen font-sans flex items-center relative overflow-hidden">
      <!-- Images -->
      <img src="/images/bg-bottom.svg" alt="" class="hidden lg:block absolute lg:bottom-0 -z-10">
      <img src="/images/bg-top.svg" alt="" class="absolute -top-10 -right-52 -z-10 lg:top-0 lg:right-0">
      <!-- Content -->
      <div class="flex flex-col mx-auto">
        <!-- Toggle Container -->
        <div class="flex-clex-col items-center text-center mt-10">
          <h3 class="text-gray-500 text-5xl font-bold mb-10">Our Pricing</h3>
          <form class="flex items-center justify-center space-x-5 relative mb-24">
            <span class="text-md font-medium text-gray-500">Annually</span>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" checked value="" class="sr-only peer input">
              <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-indigo-400"></div>
            </label>
            <span class="text-md font-medium text-gray-500">Monthly</span>
          </form>
        </div>
        <!-- Boxes Container -->
        <div class="flex flex-col items-center justify-center space-y-5 lg:flex-row mb-20 lg:space-y-0 lg:space-x-0">
              <!-- Box 1 -->
            <div class="w-80  p-7 text-center border rounded-lg bg-white shadow-md">
              <h6 class="text-2xl text-gray-700 font-bold mb-5">Basic</h6>
              <h1 class="flex items-center justify-center text-7xl text-gray-700 font-bold mb-10 mx-auto price-1">
                <span class="mr-1">$</span>
                19.99</h1>
                <div class="border border-t mb-4 mt-4"></div>
              <span class="text-gray-500 font-medium text-lg">500 GB Storage</span>
                <div class="border border-t mb-4 mt-4"></div>
              <span class="text-gray-500 font-medium text-lg">2 Users Allowed</span>
                <div class="border border-t mb-4 mt-4"></div>
              <span class="text-gray-500 font-medium text-lg">Send up to 3 GB</span>
                <div class="border border-t mb-4 mt-4"></div>
                <button class="py-3 w-full bg-indigo-400  text-md text-white
                 font-semibold tracking-wide border-2 rounded-md mt-5 uppercase
                 hover:bg-transparent hover:border-indigo-400 hover:text-indigo-400
                 transition-all ease-in duration-75">
                  Learn More</button>
            </div>
              <!-- Box 2 -->
            <div class="w-80 lg:w-96 p-7 text-center border rounded-lg bg-indigo-400 shadow-md md:py-20">
              <h6 class="text-2xl text-white font-bold mb-5">Professional</h6>
              <h1 class="flex items-center justify-center text-7xl text-white font-bold mb-10 price-2">
                <span class="mr-1">$</span>
                24.99</h1>
                <div class="border border-t mb-4 mt-4"></div>
              <span class="text-white font-medium text-lg">1 TB Storage</span>
                <div class="border border-t mb-4 mt-4"></div>
              <span class="text-white font-medium text-lg">5 Users Allowed</span>
                <div class="border border-t mb-4 mt-4"></div>
              <span class="text-white font-medium text-lg">Send up to 10 GB</span>
                <div class="border border-t mb-4 mt-4"></div>
                <button class="py-3 w-full bg-white text-md text-indigo-400
                 font-semibold tracking-widest border-2 rounded-md mt-5 uppercase
                 hover:bg-transparent hover:border-white hover:text-white
                 transition-all ease-in duration-75">
                  Learn More</button>
            </div>
              <!-- Box 3 -->
            <div class="w-80 p-7 text-center border rounded-lg bg-white shadow-md">
              <h6 class="text-2xl text-gray-700 font-bold mb-5">Master</h6>
              <h1 class="flex items-center justify-center text-7xl text-gray-700 font-bold mb-10 price-3">
                <span class="mr-1">$</span>
                39.99</h1>
                <div class="border border-t mb-4 mt-4"></div>
              <span class="text-gray-500 font-medium text-lg">2 TB Storage</span>
                <div class="border border-t mb-4 mt-4"></div>
              <span class="text-gray-500 font-medium text-lg">10 Users Allowed</span>
                <div class="border border-t mb-4 mt-4"></div>
              <span class="text-gray-500 font-medium text-lg">Send up to 20 GB</span>
                <div class="border border-t mb-4 mt-4"></div>
                <button class="py-3 w-full bg-indigo-400  text-md text-white
                 font-semibold tracking-wide border-2 rounded-md mt-5 uppercase
                 hover:bg-transparent hover:border-indigo-400 hover:text-indigo-400
                 transition-all ease-in duration-75">
                 Learn More</button>
            </div>
        </div>
      </div>
    </div>



    <script src="/app.js"></script>
</body>
</html>
